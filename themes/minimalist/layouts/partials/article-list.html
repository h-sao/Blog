<div class="container clearfix">
    <main role="main" class="content">
        {{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
        {{ range $paginator.Pages }}
            {{ partial "article-header" . }} </footer>
                {{ .Content}}
            {{ partial "article-share" . }}
            <hr>
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "author" . }}
    {{ partial "posted-list" . }}
</div>
